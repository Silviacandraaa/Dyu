<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyu-Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div id="logo">
            <img src="../assets/logo.png" alt="logo">
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="home.html">|Home</a></li>
                    <li><a href="regist.html">|Register|</a></li>
                </ul>
            </div>
        </header>

    <div class="form">
        <form action="home.html">
            <label for="name">Name:</label><br>
            <input type="text" name="username" id="username" required>
            <br>
            <label for="email">Email:</label><br>
            <input type="email" name="usermail" id="usermail" required>
            <br>
            <label for="password">Password:</label><br>
            <input type="password" name="userpass" id="userpass" required>
            <br>
            <label for="confirmpassword">Confirm Password:</label><br>
            <input type="password" name="userconfirmpass" id="userconfirmpass" required>
            <br>
            <label for="type">Account Type:</label><br>
            <input type="radio" type="usertype" id="usertype" name="type" value="vip">VIP
            <input type="radio" type="usertype" id="usertype" name="type" value="free">Free
            <br>
            <label for="agreement">Agreement terms & Condition:</label><br>
            <input type="checkbox" name="useragreement" id="useragreement" value="I agree" required>I agree
            <br>
            <label for="submit"></label><br>
            <input type="submit" name="usersubmit" id="usersubmit">
        </form>  
    </div>    
    
</body>
</html>
